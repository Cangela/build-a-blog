<style type="text/css">
    body {
        font-family: sans-serif;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
    }

    .error {
        color: red;
    }

    label {
        display: block;
        font-size: 20px;
    }

    input [type: text] {
        width: 400px;
        font-size: 20px;
        padding: 2px;
    }

    textarea {

        font-size: 24px;
    }

    hr {
        margin: 20px auto;
    }

    .art + .art {
        margin-top: 20px;
    }

        <form method="post">
            <label>
                <div>title</div>
                    <input type="text" name="title" value="{{title}}">
            </label>
            <label>
                <div>entry</div>
                <textarea name="entry">{{entry}}</textarea>
            </label>

            <div class="error" style="color: red">{{ error }}</div>
            <input type="submit">
        </form>

        <hr>

        {% for entry in entries %}
            <div class="entry">
                    <div class="entry-title">{{entry.title}}</div>
                    <pre class="entry-body">{{entry.entry}}</pre>
            </div>
        {% endfor %}
{% endblock %}
